<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="clock">
<div class="number">
    <div class="twelve">12</div>
    <div class="three">03</div>
    <div class="six">06</div>
    <div class="nine">09</div>
</div>
<div class="arrows">
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
</div>
<img src="rolex-logo.png">



</div>
<!-- /* ==================Now turn to bottom --- Digital Clock================= */ -->
<h1 id="heading"></h1> 
<div id="digitalClockContainer">
    <div id="digitalClock">
        <div class="realHour"></div>
        <div class="text1">Hours</div>
        <div class="realSecond"></div>
        <div class="text2">Min</div>
        <div class="realMinute"></div>
        <div class="text3">Sec</div>
    </div>


</div>   
<script src="script.js"></script>    
</body>
</html>
